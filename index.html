<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title Section -->
        <h2>Expense Tracker</h2>
        <hr class="divider">

        <!-- Balance Section -->
        <div class="balance">
            <h3>Your Balance</h3>
            <h1 id="balance">₹0.00</h1> <!-- Changed to INR symbol -->
        </div>

        <!-- Income and Expense Section -->
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">₹0.00</p> <!-- Changed to INR symbol -->
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">₹0.00</p> <!-- Changed to INR symbol -->
            </div>
        </div>

        <!-- History Section -->
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- Transactions will be dynamically added here -->
        </ul>

        <!-- Add New Transaction Section -->
        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter text..." required>
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount..." required>
            </div>
            <button class="btn" type="submit">Add transaction</button>
        </form>

        <!-- Footer Section -->
        <p class="copyright">
            Developed by <span>KARAN</span>
        </p>
    </div>

    <!-- External JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
